specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingVault
    network: sepolia
    source:
      address: "0x496CA82e57E3356d46CBB0209Dc68d23CC26D7B0"
      abi: StakingVault
      startBlock: 10169845
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - StakingStat
        - Staker
      abis:
        - name: StakingVault
          file: ./abis/StakingVault.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/staking-vault.ts
